version: "3"

services:
  frontend:
    build: ./frontend
    ports:
      - "80:4173"

  backend:
    build: ./backend
    depends_on:
      - mongo
    volumes:
      - storage_volume:/storage
    ports:
      - "8000:8000"

  mongo:
    image: mongo:latest
    volumes:
      - mongo_volume:/data/db

volumes:
  mongo_volume:
  storage_volume:
